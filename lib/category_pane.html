<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="subcategory_card.html">

<polymer-element name="category-pane" attributes="subcategories">
  <template>
    <link href="category_pane.css" rel="stylesheet">
    <div layout horizontal wrap center-justified>
      <template repeat="{{subcategory in subcategories}}">
        <subcategory-card id="card" subcategory="{{subcategory}}" self-center layout vertical>
        </subcategory-card>
      </template>
    </div>
  </template>

  <script type="application/dart" src="category_pane.dart"></script>
</polymer-element>
