<dom-module id="competences-service">
  <style>
    :host {
      display: none;
    }
    </style>
  <template>
    <iron-ajax id="ajax-people" url="https://www.googleapis.com/plus/v1/people/me" on-error="ajaxError" handle-as="json" method="GET" on-response="parseUserinfoResponse">
    </iron-ajax>

    <iron-signals on-iron-signal-loginsuccess="signInDone"></iron-signals>
    <iron-signals on-iron-signal-loginsignedout="signOutDone"></iron-signals>

    <iron-ajax id="ajax-colour-schemes" url="https://jsonp.nodejitsu.com/" on-error="ajaxError" on-response="ajaxColourSchemesResponse" handle-as="json" method="GET" params="{ &quot;url&quot; : &quot;http://www.colourlovers.com/api/palettes/top?format=json&quot; }" body="{'numResults': 100}">
    </iron-ajax><!-- proxied through Nodejitsu JSONProxy because colourlovers does not support CORS. -->

  </template>

</dom-module>
