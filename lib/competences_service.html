
<!-- before the Polymer elements imports -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/google_signin_dart/google_signin_dart.html">

<!-- Dart core-elements/paper-elements use underscores not dashes in the file names -->
<link rel="import" href="../../packages/core_elements/core_ajax_dart.html">

<polymer-element name="competences-service" attributes="project signedIn readyDom user">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax-dart id="ajax-people"
      url="https://www.googleapis.com/plus/v1/people/me"
      on-core-error="{{ajaxError}}"
      handleAs="json" method="GET"><!-- on-core-response="{{parseUserinfoResponse}}" -->
    </core-ajax-dart>

    <google-signin-aware scopes="profile email" on-google-signin-aware-success="{{signInDone}}" on-google-signin-aware-signed-out="{{signedOut}}"></google-signin-aware>

  </template>
  <script type="application/dart" src="competences_service.dart"></script>
  <script src="../../packages/browser/dart.js"></script>
</polymer-element>
