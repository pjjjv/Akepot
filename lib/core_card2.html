<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/paper_elements/paper_fab.html">
<link rel="import" href="../../packages/core_elements/core_icons.html">
<link rel="import" href="single_strength_item.html">
<link rel="import" href="competences_service.html">

<polymer-element name="core-card2">
  <template>
    <link href="core_card2.css" rel="stylesheet">

    <div class="flip-container" on-click="{{flipBack}}">
      <div class="flip">
        <div id="front">
          <paper-fab mini id="help-button" icon="help"></paper-fab>
          <content select=".front"></content>
        </div>
        <div id="back">
          <content select=".back"></content>
        </div>
      </div>
    </div>

  </template>
  <competences-service id="service" competences="{{competences}}"></competences-service>

  <script type="application/dart" src="core_card2.dart"></script>
</polymer-element>
