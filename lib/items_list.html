<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/akepot/components/core-image/core-image.html">
<link rel="import" href="../../packages/paper_elements/paper_fab.html">
<link rel="import" href="../../packages/core_elements/core_icons.html">
<link rel="import" href="single_strength_item.html">
<link rel="import" href="core_card2.html">

<polymer-element name="items-list" attributes="subcategories">
  <template>
    <link href="items_list.css" rel="stylesheet">
    <div layout horizontal wrap center-justified>
      <template repeat="{{subcategory in subcategories}}">
        <core-card2 id="card" self-center layout vertical>
          <div class="front">
            <div id="image-box">
              <core-image fit src="../../images/ilias.jpg" sizing="cover" preload fade></core-image>
            </div>
            <div id="title-box">
              <div fit id="title">Component Knowledge: {{subcategory.name}}</div>
            </div>
            <template repeat="{{competence in subcategory.items">
              <single-strength-item id="{{competence.id}}" title="{{competence.label}}" desc="{{competence.description.value}}" number="{{competence.value.rating}}" on-toggleotherdescs="{{toggleOtherDescs}}"></single-strength-item>
            </template>
          </div>
          <div class="back">Bla</div>
        </core-card2>
      </template>
      <paper-fab id="next-button" icon="next"></paper-fab>
    </div>
  </template>

  <script type="application/dart" src="items_list.dart"></script>
</polymer-element>
