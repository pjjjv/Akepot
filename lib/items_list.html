<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/akepot/components/core-image/core-image.html">
<link rel="import" href="../../packages/paper_elements/paper_fab.html">
<link rel="import" href="../../packages/core_elements/core_icons.html">
<link rel="import" href="single_strength_item.html">
<link rel="import" href="competences_service.html">
<link rel="import" href="core_card2.html">

<polymer-element name="items-list">
  <template>
    <link href="items_list.css" rel="stylesheet">
    <competences-service id="service" competences="{{competences}}"></competences-service>
    <div layout horizontal wrap center-justified>
      <core-card2 id="card" self-center layout vertical>
        <div class="front">
          <div id="image-box">
            <core-image fit src="../../images/ilias.jpg" sizing="cover" preload fade></core-image>
          </div>
          <div id="title-box">
            <div fit id="title">Component Knowledge: ILIAS</div>
          </div>
          <template repeat="{{competence in competences}}">
            <single-strength-item id="{{competence.id}}" title="{{competence.title}}" desc="{{competence.desc}}" number="{{competence.value}}" on-toggleotherdescs="{{toggleOtherDescs}}"></single-strength-item>
          </template>
        </div>
        <div class="back">Bla</div>
      </core-card2>
      <paper-fab id="next-button" icon="next" on-click="{{routePath}}" route-path='projectsHashes'></paper-fab>
    </div>
  </template>

  <script type="application/dart" src="items_list.dart"></script>
</polymer-element>
