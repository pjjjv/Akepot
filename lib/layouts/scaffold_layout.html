<dom-module id="scaffold-layout">
  <link rel="import" type="css" href="scaffold_layout.css">
  <template>
    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <paper-toolbar id="panel-head">
          <!-- <iron-image src="{{service.user.cover}}" sizing="cover" preload fade></iron-image> -->
          <img class="middle profile" _src="{{service.user.profile}}" hidden$="{{_computeHidden(service)}}">
          <div class="bottom layout vertical">
            <span>{{service.user.nickname}}</span>
            <span>{{service.user.email}}</span>
          </div>
        </paper-toolbar>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <paper-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div id="title" tool class="flex">
              <content select=".title"></content>
            </div>
          </paper-toolbar>
        </app-header>

        <div main class="content fit">
          <content></content>
        </div>

      </app-header-layout>

    </app-drawer-layout>

  </template>

</dom-module>
