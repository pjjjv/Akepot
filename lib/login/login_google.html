<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/polymer_elements/iron_icon.html">
<link rel="import" href="../../../packages/polymer_elements/paper_button.html">
<link rel="import" href="../../../packages/polymer_elements/core_icon.html">
<link rel="import" href="../../../packages/polymer_elements/iron_icons.html">
<link rel="import" href="../../../packages/polymer_elements/core_signals.html">
<link rel="import" href="../../../packages/polymer_elements/paper_ripple.html">
<link rel="import" href="../../../packages/polymer_elements/paper_button_base.html">
<link rel="import" href="../../../packages/polymer_elements/paper_shadow.html">
<link rel="import" href="google_icons.html">

  <link rel="import" href="../../../packages/iron-flex-layout/iron-flex-layout.html">
<dom-module id="login-google">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [fit] {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][center-center] {
      @apply(--layout-center-center);
    }
    [relative] {
      position: relative;
    }
  </style>
  <link rel="import" type="css" href="login_google.css">
  <template>

    <template is="dom-if" if="{{raised}}">
      <paper-material id="shadow" fit="" animated=""></paper-material>
    </template>

    <div id="button" class$="{{_computeClass(height, signedIn, theme, width)}}">
      <paper-ripple id="ripple" fit=""></paper-ripple>

      <!-- this div is needed to position the ripple behind text content -->
      <div relative="" layout="" horizontal="" center-center="">
        <template is="dom-if" if="{{ !signedIn }}">
          <div class="button-content signIn" tabindex="0" on-click="signIn" on-keydown="signInKeyPress">
            <span class="icon"><iron-icon icon="google:google-plus"></iron-icon></span>
            <span class="buttonText">{{labelSignin}}</span>
          </div>
        </template>
        <template is="dom-if" if="{{ signedIn }}">
          <div class="button-content signOut" tabindex="0" on-click="signOut" on-keydown="signOutKeyPress">
            <span class="icon"><iron-icon icon="google:google-plus"></iron-icon></span>
            <span class="buttonText">{{labelSignout}}</span>
          </div>
        </template>
      </div>
    </div>
  </template>

</dom-module>
