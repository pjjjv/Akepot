<dom-module id="login-screen">
  <link rel="import" type="css" href="login_screen.css">
  <template>
    <login-google width="wide" height="tall" client-id="71435708886-1ts7p5j09egjmbpugiqo9dhn21lj8e6g.apps.googleusercontent.com" scopes="profile,email"></login-google>

    <iron-signals on-iron-signal-loginsuccess="signInDone"></iron-signals>
    <iron-signals on-iron-signal-loginsignedout="signOutDone"></iron-signals>

    <iron-ajax id="ajax-people" url="https://www.googleapis.com/plus/v1/people/me" on-response="parseResponse2" on-error="ajaxError" handle-as="json">
    </iron-ajax>
  </template>

</dom-module>
