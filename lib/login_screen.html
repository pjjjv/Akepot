
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_ajax_dart.html">
<link rel="import" href="../../packages/core_elements/core_signals.html">
<link rel="import" href="login/login_google.html">

<polymer-element name="login-screen">
  <template>
    <link href="login_screen.css" rel="stylesheet">
    <login-google width="wide" height="tall" clientId="71435708886-1ts7p5j09egjmbpugiqo9dhn21lj8e6g.apps.googleusercontent.com" scopes="profile,email"></login-google>

    <core-signals on-core-signal-loginsuccess="{{signInDone}}"></core-signals>
    <core-signals on-core-signal-loginsignedout="{{signOutDone}}"></core-signals>

    <core-ajax-dart id="ajax-people"
      url="https://www.googleapis.com/plus/v1/people/me"
      on-core-response="{{parseResponse2}}" on-core-error="{{ajaxError}}"
      handleAs="json">
    </core-ajax-dart>
  </template>

  <script type="application/dart" src="login_screen.dart"></script>
</polymer-element>
