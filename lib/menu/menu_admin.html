<dom-module id="menu-admin">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [hidden] {
      display: none !important;
    }
  </style>
  <link rel="import" type="css" href="menu_admin.css">
  <template>

    <paper-menu id="panel-list" class="flex content" selected="{{selectedSection}}" valueattr="name" excludedlocalnames="div" theme="iron-light-theme">
      <paper-item id="menu_item_home" name="home" tabindex="0">
        <a href="#/home"><iron-icon icon="home"></iron-icon><span class="flex">Home</span></a>
      </paper-item>
      <div class="separator">Admin functions</div>
      <!--<paper-item noink id="menu_item_input" name="input" tabindex="0">
        <a _href="#/admin/{{projectHash}}/input"><core-icon icon="file-upload"></core-icon><span class="flex">Input</span></a>
      </paper-item>
      <paper-item noink id="menu_item_output" name="output" tabindex="0">
        <a _href="#/admin/{{projectHash}}/output"><core-icon icon="file-download"></core-icon><span class="flex">Output</span></a>
      </paper-item>-->
      <div><paper-item class="hidden special" id="menu_button_create" name="create" tabindex="0">
        <a><iron-icon icon="create" aria-label="create" role="img"></iron-icon><span class="flex">PUBLISH</span></a>
      </paper-item></div>
      <div class="separator empty"></div>
      <paper-item id="menu_item_edit" name="edit" tabindex="0">
        <a href$="{{computeHrefEdit(projectHash)}}"><iron-icon icon="file-upload"></iron-icon><span class="flex">Edit</span></a>
      </paper-item>
      <paper-item id="menu_item_report" name="report" tabindex="0">
        <a href$="{{computeHrefReport(projectHash)}}"><iron-icon icon="assignment-ind"></iron-icon><span class="flex">Report</span></a>
      </paper-item>
    </paper-menu>

    <paper-dialog id="created-dialog" heading="Project published" transition="paper-transition-center" backdrop="true">
      <p>Write down the following link:<br>
         <span>{{newlink}}</span><br></p>
      <p>This is the permalink to your project. Share it with your project members!</p>
      <p>Would you like to navigate to it now?</p>
      <paper-button dismissive tabindex="0" class="flat-button">Close</paper-button>
      <paper-button affirmative tabindex="0" autofocus="" class="flat-button" id="go-button">Navigate</paper-button>
    </paper-dialog>
  </template>

</dom-module>
