<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../subcategory_card.html">
<link rel="import" href="../../../packages/polymer_elements/paper_fab.html">
<link rel="import" href="../../../packages/akepot/components/ordered-columns/ordered-columns.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">

<dom-module id="pane-category">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][center-justified] {
      @apply(--layout-center-justified);
    }
  </style>
  <link rel="import" type="css" href="pane_category.css">
  <template>

    <div layout center-justified>
      <ordered-columns columnwidth="495" cascade>
        <template is="dom-repeat" items="{{subcategories}}" as="subcategory">
          <subcategory-card role="article" id="card" subcategory="{{subcategory}}">
          </subcategory-card>
        </template>
      </ordered-columns>
    </div>
  </template>

</dom-module>
