<polymer-element name="pane-edit" attributes="projectHash">
  <template>
    <link href="pane_edit.css" rel="stylesheet">

    <core-signals on-core-signal-getprojectresponse="{{copyProject}}"></core-signals>

    <div id="outer" layout vertical>
      <paper-tabs selected="0" selectedindex="0" id="paper_tabs" horizontal center layout>

        <paper-tab id="paper_tab1" inline flex center-center horizontal layout active>Teams</paper-tab>
      </paper-tabs>
      <core-animated-pages transitions="hero-transition cross-fade" selected="{{ selected }}" lastselected="2" selectedindex="3" notap id="core_animated_pages" flex>
        <section id="section">
          <core-header-panel mode="waterfall-tall" id="core_header_panel">
            <core-toolbar id="core_toolbar" class="animate tall">
              <div id="div2" layout vertical center center-justified>
                <div id="div1" layout horizontal center>
                  <core-icon-button icon="menu" id="core_icon_button"></core-icon-button>
                  <div id="div">Project: </div>
                  <paper-input label="Project Name" value="fddfd" committedvalue="fddfd" id="paper_input">Name</paper-input>
                </div>
                <paper-input label="Project Description" value="dfd" committedvalue="dfd" id="paper_input2">Description</paper-input>
              </div>
            </core-toolbar>
            <section id="section3">
              <core-card3 id="core_card" horizontal layout center start-justified hero-id="hero" hero>Software Methodologies</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Html</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
            </section>
          </core-header-panel>
        </section>
        <section id="section1">
          <core-header-panel mode="waterfall-tall" id="core_header_panel">
            <core-toolbar id="core_toolbar" class="animate tall" hero-id="hero" hero>
              <div id="div2" layout vertical center center-justified>
                <div id="div1" layout horizontal center>
                  <core-icon-button icon="menu" id="core_icon_button"></core-icon-button>
                  <div id="div">Category: </div>
                  <paper-input label="Category Name" value="Software Methodologies" id="paper_input">Software Methodologies</paper-input>
                </div>
                <paper-input label="Category Description" value="fdfd" committedvalue="fdfd" id="paper_input2">Description</paper-input>
              </div>
            </core-toolbar>
            <section id="section3">
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Waterfall</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade hero-id="hero2" hero>Agile</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Scrum</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
            </section>
          </core-header-panel>
        </section>
        <section id="section2">
          <core-header-panel mode="waterfall-tall" id="core_header_panel">
            <core-toolbar id="core_toolbar" class="animate tall" hero-id="hero2" hero>
              <div id="div2" layout vertical center center-justified>
                <div id="div1" layout horizontal center>
                  <core-icon-button icon="menu" id="core_icon_button"></core-icon-button>
                  <div id="div">Sub-category: </div>
                  <paper-input label="Sub-category Name" value="Agile" id="paper_input">Agile</paper-input>
                </div>
                <paper-input label="Sub-category Description" id="paper_input2">Description</paper-input>
              </div>
            </core-toolbar>
            <section id="section3">
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Planning</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Pigs</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade hero-id="hero3" hero>Stakeholders</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
              <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
            </section>
          </core-header-panel>
        </section>
        <section id="section2" active>
          <core-header-panel mode="waterfall-tall" id="core_header_panel">
            <core-toolbar id="core_toolbar" class="animate tall" hero-id="hero3" hero>
              <div id="div2" layout vertical center center-justified>
                <div id="div1" layout horizontal center>
                  <core-icon-button icon="menu" id="core_icon_button"></core-icon-button>
                  <div id="div">Competence: </div>
                  <paper-input label="Competence Label" value="Stakeholders" id="paper_input">Stakeholders</paper-input>
                </div>
                <paper-input label="Competence Description" id="paper_input2">Description</paper-input>
              </div>
            </core-toolbar>
            <section id="section3">
            </section>
          </core-header-panel>
        </section>
      </core-animated-pages>
    </div>
