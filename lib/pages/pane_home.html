<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/polymer_elements/iron_icon.html">
<link rel="import" href="../../../packages/polymer_elements/paper_button.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">

<dom-module id="pane-home">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][wrap] {
      @apply(--layout-wrap);
    }
    [layout][center-justified] {
      @apply(--layout-center-justified);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [self-center] {
      @apply(--layout-self-center);
    }
    [fit] {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    [hidden] {
      display: none !important;
    }
  </style>
  <link rel="import" type="css" href="pane_home.css">
  <template>

    <div layout horizontal wrap center-justified cross-fade-delayed>
      <div id="card-link" self-center layout vertical>
        <div fit id="title-box">
          <div id="title">Use link</div>
        </div>
        <div id="title-box-substitute"></div>
        <div id="text-box">
          To fill in your competences, use the permanent url to your project that your administrator gave you.
        </div>
        <div flex></div>
      </div>
      <div id="card-new" self-center layout vertical>
        <div fit id="title-box">
          <div id="title">New project</div>
        </div>
        <div id="title-box-substitute"></div>
        <div id="text-box">
          Create a new project and administrate it for your teams.
        </div>
        <div flex></div>
        <paper-button hidden self-center id="new-button" raised class="colored custom raised-button" autofocus tabindex="0">
          <iron-icon icon="create" aria-label="create" role="img"></iron-icon>
          Create project
        </paper-button>
      </div>
    </div>
  </template>

</dom-module>
