<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="../../../packages/paper_elements/paper_autogrow_textarea.html">
<link rel="import" href="../../../packages/paper_elements/paper_action_dialog.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../packages/akepot/layouts/scaffold_layout.html">

<polymer-element name="pane-input" attributes="router projectHash">
  <template>
    <link href="pane_input.css" rel="stylesheet">

    <div  vertical layout>
    <paper-input label="Project name" floatingLabel autofocus error="Project name is required!" required value="{{router.templateInstance.model.project.name}}"></paper-input>
    <paper-input-decorator label="Description" floatingLabel>
      <paper-autogrow-textarea>
        <textarea></textarea>
      </paper-autogrow-textarea>
    </paper-input-decorator>
    <paper-input-decorator label="Categories, sub-categories and competences (as JSON)" floatingLabel labelVisible error="One category, sub-category and competence is required!">
      <textarea rows="10" value="{{router.templateInstance.model.project.categoriesAsJson}}" required></textarea>
    </paper-input-decorator>
    <paper-input-decorator label="Teams (as JSON)" floatingLabel labelVisible error="One team is required!">
      <textarea rows="10" value="{{router.templateInstance.model.project.teamsAsJson}}" required></textarea>
    </paper-input-decorator>
    <paper-button hidden self-center id="create-button" raised class="colored custom raised-button" tabindex="0">
      <core-icon icon="create" aria-label="create" role="img"></core-icon>
      Create project
    </paper-button>
    <paper-action-dialog id="created-dialog" heading="New project created"
      transition="paper-transition-center" backdrop="true">
      <p>Write down the following link:<br>
         {{newlink}}<br></p>
      <p>This is the permalink to your project. Share it with your project members!</p>
      <p>Would you like to navigate to it now?</p>
      <paper-button dismissive tabindex="0" class="flat-button">Close</paper-button>
      <paper-button affirmative tabindex="0" autofocus class="flat-button" id="go-button">Navigate</paper-button>
    </paper-action-dialog>
    </div>
  </template>

  <script type="application/dart" src="pane_input.dart"></script>
</polymer-element>
