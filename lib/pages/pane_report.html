<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_signals.html">
<link rel="import" href="../../../packages/aha_table/aha_table.html">

<polymer-element name="pane-report" attributes="projectHash">
  <template>
    <link href="pane_report.css" rel="stylesheet">

    <core-signals on-core-signal-signedin="{{signedIn}}"></core-signals>

    <div id="outer" layout vertical>
      <template if="{{locallySignedIn}}">
        <aha-table id="myTable"
          dataRows="{{tableData}}">

          <template repeat="{{role in roles}}">
            <aha-column name="{{role.id}}" label="{{role.name}}" type="string" editable default="0"></aha-column>
          </template>

          <template repeat="{{person in persons}}">
            <aha-column name="{{person.id}}" label="{{person.nickName}}" type="strength" editable default="0"></aha-column>
          </template>

        </aha-table>
         <aha-table id="myTable"
            dataRows="{{tableData}}"
            condensed
            bordered
            striped>
            <aha-column name="first" type="boolean"></aha-column>
            <aha-column name="second" editable type="string"></aha-column>
            <aha-column name="third" type="string"></aha-column>
            </aha-table>
     </template>
    </div>
  </template>

  <script type="application/dart" src="pane_report.dart"></script>
</polymer-element>
