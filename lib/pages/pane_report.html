<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/polymer_elements/iron_signals.html">
<link rel="import" href="../../../packages/polymer_elements/paper_input.html">
<link rel="import" href="../../../packages/akepot/strength_button.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">

<dom-module id="pane-report">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
  </style>
  <link rel="import" type="css" href="pane_report.css">
  <template>

    <iron-signals on-core-signal-signedin="signedIn"></iron-signals>

    <div id="outer" layout vertical>
      <template is="dom-if" if="{{locallySignedIn}}">

        <table id="aha_table_main">
          <thead>
            <tr>
              <th>
              </th>
              <th template repeat="{{ headers }}">
                <span class="column-head">{{ label }}</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr template repeat="{{ rows }}">
              <td layout horizontal="">
                <span class="row-head">{{ label }}</span>
              </td>
              <td template="" repeat="{{_computeRepeat(item, items)}}" class="aha-td">
                <template is="dom-if" if="{{_computeIf(item)}}">
                  <paper-input id="paper-input" value="{{item.value}}" class$="{{_computeClass(item)}}"></paper-input>
                </template>
                <template is="dom-if" if="{{_computeIf(item)}}">
                  <strength-button number="{{asInt ( item.value)}}" threshold="{{ item.threshold }}" limited></strength-button>
                </template>
              </td>
            </tr>
          </tbody>
        </table>

     </template>
    </div>
  </template>

</dom-module>
