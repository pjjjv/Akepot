<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_signals.html">
<link rel="import" href="../../../packages/aha_table/aha_table.html">

<polymer-element name="pane-report" attributes="projectHash">
  <template>
    <link href="pane_report.css" rel="stylesheet">

    <core-signals on-core-signal-signedin="{{signedIn}}"></core-signals>

    <div id="outer" layout vertical>
      <template if="{{locallySignedIn}}">
        <aha-table id="myTable"
          dataRows="{{tableData}}"
          condensed
          striped
          pagesize="{{nr_rows}}"
          thresholdFromRow="{{thresholdFromRow}}">

          <aha-column class="column" name="comp" label="Competence" type="string" default="Unknown competence"></aha-column>
          <template class="" repeat="{{role in roles}}">
            <aha-column class="column" name="{{role.id}}" label="{{role.name}}" type="string" editable default="0"></aha-column>
          </template>
          <template class="" repeat="{{person in persons}}">
            <aha-column class="column" name="{{person.id}}" label="{{person.nickName}}" type="strength" editable default="0"></aha-column>
          </template>

<aha-column name="google:102684786665393580591" label="p1" type="strength" editable default="0"></aha-column>

<aha-column name="google:113809236251975744790" label="ppp3" type="strength" editable default="0"></aha-column>-->
        </aha-table>
     </template>

    </div>
  </template>

  <script type="application/dart" src="pane_report.dart"></script>
</polymer-element>
