<polymer-element name="section-edit-project" attributes="categories page index">
  <template>
    <link href="section_edit_project.css" rel="stylesheet">

    <core-header-panel mode="waterfall-tall" id="core_header_panel">
      <core-toolbar id="core_toolbar" class="animate tall">
        <div id="div2" layout vertical center center-justified>
          <div id="div1" layout horizontal center>
            <core-icon-button icon="menu" id="core_icon_button"></core-icon-button>
            <div id="div">Project: </div>
            <paper-input label="Project Name" value="project" committedvalue="fddfd" id="paper_input"></paper-input>
          </div>
          <paper-input label="Project Description" value="desc" committedvalue="dfd" id="paper_input2"></paper-input>
        </div>
      </core-toolbar>
      <section id="section3">

        <div layout center-justified>
          <template repeat="{{category in categories | enumerate}}">
            <core-card3 id="{{category.index}}" horizontal layout center start-justified hero-id="hero" hero?="{{(page == 1 || page == 0) && category.index == index}}" cross-fade?="{{category.index != index}}" on-tap="{{onItemTap}}">{{category.value.name}}</core-card3>
          </template>
        </div>
        <!--<core-card3 id="core_card" horizontal layout center start-justified hero-id="hero" hero>Software Methodologies</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Html</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>-->
      </section>
    </core-header-panel>
    <paper-fab id="create_button" icon="add"></paper-fab>
  </template>

  <script type="application/dart" src="section_edit_project.dart"></script>
</polymer-element>
