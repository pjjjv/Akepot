<link rel="import" href="../../../packages/polymer_elements/paper_toolbar.html">
<link rel="import" href="../../../packages/polymer_elements/paper_header_panel.html">
<link rel="import" href="../../../packages/polymer_elements/paper_fab.html">
<link rel="import" href="../core_card3.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">

<dom-module id="section-edit-team">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [layout][center] {
      @apply(--layout-center);
    }
    [layout][center-justified] {
      @apply(--layout-center-justified);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][start-justified] {
      @apply(--layout-start-justified);
    }
  </style>
  <link rel="import" type="css" href="section_edit_team.css">
  <template>

    <paper-header-panel mode="waterfall-tall">
      <paper-toolbar class="animate tall" hero-id="hero-team" hero cross-fade-delayed$="{{_computeCross-fade-delayed(page)}}">
        <div id="div2" layout vertical center center-justified>
          <div id="div1" layout horizontal center>
            <paper-icon-button id="paper_icon_button" icon="arrow-back" on-tap="goUp" hero cross-fade-delayed></paper-icon-button>
            <div id="label-type">Team: </div>
            <paper-input label="Team Name" value="{{team.name}}" id="input-name"></paper-input>
          </div>
          <paper-input label="Team Description" value="{{team.description}}" id="input-desc"></paper-input>
        </div>
      </paper-toolbar>
      <section id="content-section">

        <div layout center-justified>
          <template is="dom-repeat" items="{{enumerate(team.persons)}}" as="person">
            <core-card3 id="{{person.index}}" horizontal layout center start-justified cross-fade-delayed$="{{_computeCross-fade-delayed(index, page, person)}}"><paper-icon-button id="delete-button" title="Delete" icon="delete" on-tap="onItemDeleteButtonTap"></paper-icon-button><span>{{person.value.nickName}}</span>, <span>{{person.value.firstName}}</span> <span>{{person.value.lastName}}</span></core-card3>
          </template>
        </div>
      </section>
    </paper-header-panel>
  </template>

</dom-module>
