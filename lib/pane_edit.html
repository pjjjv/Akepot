<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/akepot/edit_category.html">

<polymer-element name="pane-input" attributes="project">
  <template id="taskslist">
    <link href="pane_input.css" rel="stylesheet">

    <template repeat="{{category in project.categories}}">
      <edit-category category="{{category}}" id="{{category.name}}" vertical layout></edit-category>
    </template>
    <edit-category form id="new-category" vertical layout></edit-category>
  </template>

  <script type="application/dart" src="pane_input.dart"></script>
</polymer-element>
