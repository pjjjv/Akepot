<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_elements/paper_spinner.html">

  <link rel="import" href="../../packages/polymer_elements/iron_flex_layout.html">
<dom-module id="refresh-spinner">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][center-center] {
      @apply(--layout-center-center);
    }
  </style>
  <link rel="import" type="css" href="refresh_spinner.css">
  <template>

    <div id="refresh" class="bottom fit" layout="" horizontal="" center-center="" on-transitionend="onRefreshTransitionEnd">
      <div class="paper-shadow-bottom-z-1">
        <paper-spinner id="refreshspinner"></paper-spinner>
      </div>
    </div>
  </template>

</dom-module>
