
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="strength_button.html">
<link rel="import" href="../../packages/core_elements/core_animation_group.html">

<polymer-element name="single-strength-item" attributes="title desc number">
  <template>
    <link href="single_strength_item.css" rel="stylesheet">
    <div id="main" layout horizontal center on-tap="{{toggleDesc}}">
      <span id="title" flex>{{title}}</span>
      <strength-button id="single_button" number="{{number}}"></strength-button>
    </div>
    <div id="secondary" layout horizontal end-justified>
      <p id="desc" hidden class="core-animation-target">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
        cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat
        non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </div>
    <core-animation-group on-core-animation-finish="{{finishToggleDesc}}" direction="reverse" fill="both" easing="ease-in-out" id="slide-down" type="par">
      <core-animation duration="450" endDelay="150" fill="both">
        <core-animation-keyframe>
          <core-animation-prop name="opacity" value="0">
          </core-animation-prop>
        </core-animation-keyframe>
        <core-animation-keyframe>
          <core-animation-prop name="opacity" value="1">
          </core-animation-prop>
        </core-animation-keyframe>
      </core-animation>
      <core-animation duration="600" fill="both">
        <core-animation-keyframe>
          <core-animation-prop name="transform" value="translate(0,-150px)">
          </core-animation-prop>
        </core-animation-keyframe>
        <core-animation-keyframe>
          <core-animation-prop name="transform" value="translate(0,0)">
          </core-animation-prop>
        </core-animation-keyframe>
      </core-animation>
    </core-animation-group>
  </template>

  <script type="application/dart" src="single_strength_item.dart"></script>
</polymer-element>
