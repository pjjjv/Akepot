<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="strength_button_slider.html">
<link rel="import" href="../../packages/polymer_elements/iron_collapse.html">
<link rel="import" href="../../packages/polymer_elements/iron_flex_layout.html">

<dom-module id="single-strength-item">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][center] {
      @apply(--layout-center);
    }
    [layout][start-justified] {
      @apply(--layout-start-justified);
    }
  </style>
  <link rel="import" type="css" href="single_strength_item.css">
  <template>

    <div id="main" layout horizontal center>
      <span id="title" flex="" on-tap="toggle">{{title}}</span>
      <strength-button-slider id="slider" selected="{{number}}" max="5" tabindex="0"></strength-button-slider>
    </div>
    <iron-collapse>
      <div id="secondary" layout horizontal start-justified>
        <p id="desc">{{desc}}</p>
      </div>
    </iron-collapse>
  </template>

</dom-module>
