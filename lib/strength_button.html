<dom-module id="strength-button">
  <link rel="import" type="css" href="strength_button.css">
  <template>
    <template is="dom-if" if="{{selected}}">
      <paper-button raised="" class="button">{{number}}</paper-button>
    </template>
    <template is="dom-if" if="{{!selected}}">
      <template is="dom-if" if="{{_computeIf(limited, number, threshold)}}">
        <paper-button below="" class="button">{{number}}</paper-button>
      </template>
      <template is="dom-if" if="{{_computeIf(limited, number, threshold)}}">
        <paper-button above="" class="button">{{number}}</paper-button>
      </template>
      <template is="dom-if" if="{{!limited}}">
        <paper-button class="button">{{number}}</paper-button>
      </template>
    </template>

  </template>

</dom-module>
