<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="strength_button.html">

<dom-module id="strength-button-slider">
  <link rel="import" type="css" href="strength_button_slider.css">
  <template>
    <!--
        TODO(polyup): convert bindings inside this dom-repeat instance below
        from {{foo}} to {{item.foo}}
     -->
    <template is="dom-repeat" items="{{number in (max | toArrayTODO)}}">
      <template is="dom-if" if="{{_computeIf(number, selected)}}">
        <strength-button id="{{_computeId(number)}}" number="{{number}}" notselected="" on-tap="{{_computeId(number)}}"></strength-button>
      </template>
      <template is="dom-if" if="{{_computeIf(number, selected)}}">
        <strength-button id="{{_computeId(number)}}" number="{{number}}" selected="" on-tap="select"></strength-button>
      </template>
    </template>
  </template>

</dom-module>
