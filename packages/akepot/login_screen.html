
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/google_signin_dart/google_signin_dart.html">
<link rel="import" href="../../packages/core_elements/core_ajax_dart.html">

<polymer-element name="login-screen">
  <template>
    <link href="login_screen.css" rel="stylesheet">
    <google-signin  width="wide" height="tall" clientId="71435708886-1ts7p5j09egjmbpugiqo9dhn21lj8e6g.apps.googleusercontent.com" scopes="profile email"></google-signin>

    <google-signin-aware scopes="profile email" on-google-signin-aware-success="{{signedIn}}" on-google-signin-aware-signed-out="{{signedOut}}"></google-signin-aware>

    <core-ajax-dart id="ajax-people"
      url="https://www.googleapis.com/plus/v1/people/me"
      on-core-response="{{parseResponse}}" on-core-error="{{ajaxError}}"
      handleAs="json">
    </core-ajax-dart>
  </template>

  <script type="application/dart" src="login_screen.dart"></script>
</polymer-element>
