<link rel="import" href="../../../packages/akepot/pages/panes_category.html">
<link rel="import" href="../../../packages/akepot/layouts/scaffold_layout.html">

<polymer-element name="page-category" attributes="projectHash selectedCategory" noscript>
  <template>
    <scaffold-layout menu="project" selected="{{selectedCategory}}" projectHash="{{projectHash}}">
      <div class="title" cross-fade>Competence Matrix for {{projectHash}}</div>
      <panes-category projectHash="{{projectHash}}" selectedCategory="{{selectedCategory}}"></panes-category>
    </scaffold-layout>
  </template>
</polymer-element>
