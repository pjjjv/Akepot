<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../packages/core_elements/core_icon_button.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/paper_elements/paper_fab.html">
<link rel="import" href="../core_card3.html">

<polymer-element name="section-edit-category" attributes="category page index">
  <template>
    <link href="section_edit_category.css" rel="stylesheet">

    <core-header-panel mode="waterfall-tall">
      <core-toolbar class="animate tall" hero-id="hero-category" hero cross-fade-delayed?="{{(page != 0)}}">
        <div id="div2" layout vertical center center-justified>
          <div id="div1" layout horizontal center>
            <core-icon-button id="core_icon_button" icon="arrow-back" on-tap="{{goUp}}" hero cross-fade-delayed></core-icon-button>
            <div id="label-type">Category: </div>
            <paper-input label="Category Name" value="{{category.name}}" id="input-name"></paper-input>
          </div>
          <paper-input label="Category Description" value="{{category.description}}" id="input-desc"></paper-input>
        </div>
        <paper-fab id="create-button" icon="add" on-tap="{{onCreateButtonTap}}"></paper-fab>
      </core-toolbar>
      <section id="content-section">

        <div layout center-justified>
          <template repeat="{{subcategory in category.subcategories | enumerate}}">
            <core-card3 id="{{subcategory.index}}" horizontal layout center start-justified hero-id="hero-subcategory" hero?="{{(page == 2 || page == 1) && subcategory.index == index}}" cross-fade-delayed?="{{page != 1 || subcategory.index != index}}" on-tap="{{onItemTap}}"><core-icon-button id="delete-button" title="Delete" icon="delete" on-tap="{{onItemDeleteButtonTap}}"></core-icon-button>{{subcategory.value.name}}</core-card3>
          </template>
        </div>
        <!-- <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Waterfall</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade hero-id="hero2" hero>Agile</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Scrum</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3>
        <core-card3 id="core_card" horizontal layout center start-justified cross-fade>Things</core-card3> -->
      </section>
    </core-header-panel>
  </template>

  <script type="application/dart" src="section_edit_category.dart"></script>
</polymer-element>
