
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="strength_button_slider.html">
<link rel="import" href="../../packages/core_elements/core_collapse.html">

<polymer-element name="single-strength-item" attributes="title desc number">
  <template>
    <link href="single_strength_item.css" rel="stylesheet">

    <div id="main" layout horizontal center>
      <span id="title" flex on-tap="{{toggle}}">{{title}}</span>
      <strength-button-slider id="slider" selected="{{number}}" max="5" tabindex="0"></strength-button-slider>
    </div>
    <core-collapse>
      <div id="secondary" layout horizontal start-justified>
        <p id="desc">{{desc}}</p>
      </div>
    </core-collapse>
  </template>

  <script type="application/dart" src="single_strength_item.dart"></script>
</polymer-element>
