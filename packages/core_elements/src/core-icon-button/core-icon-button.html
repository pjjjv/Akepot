<link rel=import href="../core-icon/core-icon.html"><link rel=import href="../core-icons/core-icons.html"><polymer-element name=core-icon-button attributes="src icon active"><template><link rel=stylesheet href="core-icon-button.css"><core-icon src="{{src}}" icon="{{icon}}"></core-icon><content></content></template><script>

    Polymer('core-icon-button', {

      /**
       * The URL of an image for the icon.  Should not use `icon` property
       * if you are using this property.

      src: '',

      /**

       */
      active: false,

      /**

       * the icon set.  Should not use `src` property if you are using this
       * property.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: '',

        this.classList.toggle('selected', this.active);

    });

  </script></polymer-element>
