<!doctype html><html><head><meta charset=UTF-8><title>core-input basic tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><link href="../core-input.html" rel=import></head><body><input id=input1 is=core-input pattern="[abc]*" preventInvalidInput><script>var i1=document.getElementById("input1");function dispatchInputEvent(b){var a=new Event("input",{bubbles:true});b.dispatchEvent(a)}suite("preventInvalidInput",function(){test("cannot enter invalid input",function(){i1.value="123";dispatchInputEvent(i1);assert.ok(!i1.value)});test("preserves valid input after entering invalid input",function(){var a="abc";i1.value=a;dispatchInputEvent(i1);assert.strictEqual(a,i1.value);i1.value=a+"123";dispatchInputEvent(i1);assert.strictEqual(a,i1.value)})});</script></body></html>
