<link rel=import href="../polymer/polymer.html"><polymer-element name=core-localstorage attributes="name value useRaw autoSaveDisabled" hidden><script>Polymer("core-localstorage",{name:"",value:null,useRaw:false,autoSaveDisabled:false,attached:function(){this.async("load")},valueChanged:function(){if(this.loaded&&!this.autoSaveDisabled){this.save()}},load:function(){var b=localStorage.getItem(this.name);if(this.useRaw){this.value=b}else{if(b===null){if(this.value!=null){this.save()}}else{try{b=JSON.parse(b)}catch(a){}this.value=b}}this.loaded=true;this.asyncFire("core-localstorage-load")},save:function(){var a=this.useRaw?this.value:JSON.stringify(this.value);localStorage.setItem(this.name,a)}});</script></polymer-element>
