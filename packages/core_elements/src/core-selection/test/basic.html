<!doctype html><html><head><meta charset=UTF-8><title>core-selection-basic</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><link rel=import href="../core-selection.html"></head><body><core-selection></core-selection><script>var s=document.querySelector("core-selection");suite("basic",function(){test("select item",function(a){var b=function(c){assert.isTrue(c.detail.isSelected);assert.equal(c.detail.item,"(item)");assert.isTrue(s.isSelected(c.detail.item));assert.isFalse(s.isSelected("(some_item_not_selected)"));s.removeEventListener("core-select",b);a()};s.addEventListener("core-select",b);s.select("(item)")});test("select null",function(a){var b=function(c){assert.isFalse(c.detail.isSelected);assert.equal(c.detail.item,"(item)");assert.isFalse(s.isSelected(c.detail.item));s.removeEventListener("core-select",b);a()};s.addEventListener("core-select",b);s.select(null)})});</script></body></html>
