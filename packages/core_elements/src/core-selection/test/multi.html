<!doctype html><html><head><meta charset=UTF-8><title>core-selection-multi</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><link rel=import href="../core-selection.html"></head><body><core-selection multi></core-selection><script>var s=document.querySelector("core-selection");suite("basic",function(){test("select item",function(a){var b=function(c){assert.isTrue(c.detail.isSelected);assert.equal(c.detail.item,"(item1)");assert.isTrue(s.isSelected(c.detail.item));assert.equal(s.getSelection().length,1);s.removeEventListener("core-select",b);a()};s.addEventListener("core-select",b);s.select("(item1)")});test("select null",function(a){var b=function(c){assert.isTrue(c.detail.isSelected);assert.equal(c.detail.item,"(item2)");assert.isTrue(s.isSelected(c.detail.item));assert.equal(s.getSelection().length,2);s.removeEventListener("core-select",b);a()};s.addEventListener("core-select",b);s.select("(item2)")})});</script></body></html>
