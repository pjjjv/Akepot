<!doctype html><html><head><meta charset=UTF-8><title>core-range-basic</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><link rel=import href="../core-toolbar.html"></head><body><core-toolbar></core-toolbar><script>var toolbar=document.querySelector("core-toolbar");suite("basic",function(){test("check default height",function(){assert.equal(toolbar.offsetHeight,64)});test("check medium-tall height",function(a){toolbar.classList.add("medium-tall");asyncPlatformFlush(function(){assert.equal(toolbar.offsetHeight,128);a()})});test("check tall height",function(a){toolbar.classList.add("tall");asyncPlatformFlush(function(){assert.equal(toolbar.offsetHeight,192);a()})});test("item at top",function(a){var b=document.createElement("div");toolbar.appendChild(b);asyncPlatformFlush(function(){assert.equal(b.getDestinationInsertionPoints()[0].parentElement,toolbar.$.topBar);a()})});test("item at middle",function(a){var b=document.createElement("div");b.classList.add("middle");toolbar.appendChild(b);asyncPlatformFlush(function(){assert.equal(b.getDestinationInsertionPoints()[0].parentElement,toolbar.$.middleBar);a()})});test("item at bottom",function(a){var b=document.createElement("div");b.classList.add("bottom");toolbar.appendChild(b);asyncPlatformFlush(function(){assert.equal(b.getDestinationInsertionPoints()[0].parentElement,toolbar.$.bottomBar);a()})})});</script></body></html>
