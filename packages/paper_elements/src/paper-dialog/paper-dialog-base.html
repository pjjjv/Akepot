<link href="../polymer/polymer.html" rel=import><link href="../core-overlay/core-overlay.html" rel=import><link href="../core-transition/core-transition-css.html" rel=import><polymer-element name=paper-dialog-base extends=core-overlay role=dialog on-core-overlay-open="{{openAction}}"><script>

  Polymer({

    publish: {

      /**
       * The title of the dialog.
       *
       * @attribute heading
       * @type string
       * @default ''
       */
      heading: '',

      /**
       * @attribute transition
       * @type string
       * @default ''
       */
      transition: '',

      /**
       * @attribute layered
       * @type boolean
       * @default true
       */
      layered: true
    },

    ready: function() {
      this.super();
      this.sizingTarget = this.$.scroller;
    },

    headingChanged: function(old) {
      var label = this.getAttribute('aria-label');
      if (!label || label === old) {
        this.setAttribute('aria-label', this.heading);
      }
    },

    openAction: function() {
      if (this.$.scroller.scrollTop) {
        this.$.scroller.scrollTop = 0;
      }
    }

  });

</script></polymer-element>
