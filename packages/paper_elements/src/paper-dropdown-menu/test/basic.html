<!doctype html><html><head><meta charset=UTF-8><title>paper-dropdown-menu basic tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><link href="../core-dropdown.html" rel=import><style>body{text-align:center;margin-top:200px}</style></head><body><div relative id=trigger1> tap <core-dropdown id=dropdown1>Hello World!</core-dropdown></div><div relative id=trigger2> tap <core-dropdown id=dropdown2>Hello World!</core-dropdown></div><div relative id=trigger3> tap <core-dropdown id=dropdown3>Hello World!</core-dropdown></div><script>function assertPosition(d,a){var c=d.getBoundingClientRect();var b=a.getBoundingClientRect();if(d.halign==="left"){assert.equal(c.left,b.left)}else{assert.equal(c.right,b.right)}if(d.valign==="top"){assert.equal(c.top,b.top)}else{assert.equal(c.bottom,b.bottom)}}function flushLayoutAndRender(a){flush(function(){document.body.offsetTop;requestAnimationFrame(function(){a()})})}var d1=document.getElementById("dropdown1");var t1=document.getElementById("trigger1");d1.relatedTarget=t1;var d2=document.getElementById("dropdown2");var t2=document.getElementById("trigger2");d2.relatedTarget=t2;var d3=document.getElementById("dropdown3");var t3=document.getElementById("trigger3");d3.relatedTarget=t3;test("default",function(a){d1.opened=true;flushLayoutAndRender(function(){assertPosition(d1,t1);a()})});test("bottom alignment",function(a){d2.valign="bottom";d2.opened=true;flushLayoutAndRender(function(){assertPosition(d2,t2);a()})});test("right alignment",function(a){d3.halign="right";d3.opened=true;flushLayoutAndRender(function(){assertPosition(d3,t3);a()})});</script></body></html>
