<link href="../polymer/polymer.html" rel=import><link href="../core-icon/core-icon.html" rel=import><link href="../core-icons/core-icons.html" rel=import><link href="../paper-button/paper-button-base.html" rel=import><link href="../paper-ripple/paper-ripple.html" rel=import><polymer-element name=paper-icon-button extends=paper-button-base attributes="src icon" role=button><template><style>
      :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-user-select: none;
        -moz-user-select: none;

      }

    Polymer({

      publish: {

        /**

         *
         * @attribute src
         * @type string
         * @default ''
         */
        src: '',

        /**

         * @attribute icon

         */
        icon: '',

        recenteringTouch: true,

        }
      }

    });

  </script></polymer-element>
