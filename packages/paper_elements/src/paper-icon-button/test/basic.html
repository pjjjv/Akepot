<!doctype html><html><head><meta charset=UTF-8><title>paper-icon-button basic tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><link href="../../core-icons/core-icons.html" rel=import><link href="../paper-icon-button.html" rel=import></head><body><div style="font-size:40px;"> Toolbar <paper-icon-button id=button1 icon=add></paper-icon-button></div><script>

    var b1 = document.getElementById('button1');

    function centerOf(element) {
      var rect = element.getBoundingClientRect();
      return {left: rect.left + rect.width / 2, top: rect.top + rect.height / 2};
    }

    function approxEqual(p1, p2) {
      return Math.round(p1.left) == Math.round(p2.left) && Math.round(p1.top) == Math.round(p2.top);
    }

    test('renders correctly independent of font size', function() {
      assert.ok(approxEqual(centerOf(b1.$.icon), centerOf(b1)));
    });

  </script></body></html>
