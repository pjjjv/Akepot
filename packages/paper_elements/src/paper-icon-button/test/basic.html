<!doctype html><html><head><meta charset=UTF-8><title>paper-icon-button basic tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src="../../webcomponentsjs/webcomponents.js"></script><script src="../../web-component-tester/browser.js"></script><link href="../../core-icons/core-icons.html" rel=import><link href="../paper-icon-button.html" rel=import></head><body><div style="font-size:40px;"> Toolbar <paper-icon-button id=button1 icon=add></paper-icon-button></div><script>var b1=document.getElementById("button1");function centerOf(a){var b=a.getBoundingClientRect();return{left:b.left+b.width/2,top:b.top+b.height/2}}function approxEqual(b,a){return Math.round(b.left)==Math.round(a.left)&&Math.round(b.top)==Math.round(a.top)}test("renders correctly independent of font size",function(){assert.ok(approxEqual(centerOf(b1.$.icon),centerOf(b1)))});</script></body></html>
