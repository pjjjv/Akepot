<link rel=import href="../paper-ripple/paper-ripple.html"><link rel=import href="../core-a11y-keys/core-a11y-keys.html"><polymer-element name=paper-radio-button role=radio tabindex=0 aria-checked><template><link rel=stylesheet href="paper-radio-button.css"><core-a11y-keys target="{{}}" keys=space on-keys-pressed="{{tap}}"></core-a11y-keys><div id=radioContainer class="{{ {labeled: label} | tokenList }}"><div id=offRadio></div><div id=onRadio></div><paper-ripple id=ink class="circle recenteringTouch" checked?="{{!checked}}"></paper-ripple></div><div id=radioLabel aria-hidden=true hidden?="{{!label}}">{{label}}<content></content></div></template><script>Polymer("paper-radio-button",{publish:{checked:{value:false,reflect:true},label:"",toggles:false,disabled:{value:false,reflect:true}},eventDelegates:{tap:"tap"},tap:function(){var a=this.checked;this.toggle();if(this.checked!==a){this.fire("change")}},toggle:function(){this.checked=!this.toggles||!this.checked},checkedChanged:function(){this.$.onRadio.classList.toggle("fill",this.checked);this.setAttribute("aria-checked",this.checked?"true":"false");this.fire("core-change")},labelChanged:function(){this.setAttribute("aria-label",this.label)}});</script></polymer-element>
