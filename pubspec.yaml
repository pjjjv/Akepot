name: 'akepot'
version: 0.0.1
description: A competence matrix
author: pjv <ezelspinguin@gmail.com>
homepage: https://competencematrix.com

environment:
  sdk: '>=1.18.0 <2.0.0'

dependencies:
  browser: ^0.10.0
  observe: any
  polymer_elements: ^1.0.0-rc.9
  polymer: ^1.0.0-rc.18
  web_components: ^0.12.3
  intl: any
  sass: any
transformers:
- sass:
    compass: true                 # Include compass
- polymer:
    entry_points: web/index.html
- $dart2js:
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
#- $dart2js:
#    checked: false
#    minify: true
#    verbose: false
#    suppressWarnings: false
#    suppressHints: false
#    terse: false
#    csp: false
