<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Akepot</title>
    <link rel="stylesheet" href="styles.css">

    <!--<script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>-->

    <link rel="import" href="packages/core_elements/core_scaffold.html">
    <link rel="import" href="packages/core_elements/core_header_panel.html">
    <link rel="import" href="packages/core_elements/core_menu.html">
    <link rel="import" href="packages/core_elements/core_item.html">
    <link rel="import" href="packages/core_elements/core_icon_button.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/core_elements/core_submenu.html">
    <link rel="import" href="packages/core_elements/core_field.html">
    <link rel="import" href="packages/core_elements/core_icon.html">
    <link rel="import" href="packages/core_elements/core_input.html">
    <link rel="import" href="packages/core_elements/core_icons.html">
    <link rel="import" href="packages/core_elements/core_icon_button.html">
    <link rel="import" href="packages/core_elements/core_animated_pages.html">
    <link rel="import" href="packages/paper_elements/paper_dialog.html">
    <link rel="import" href="packages/paper_elements/paper_dialog_transition.html"><!-- https://github.com/Polymer/paper-dialog/issues/32 -->
    <link rel="import" href="packages/akepot/items_list.html">
  </head>

  <body unresolved>

    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <core-menu selected="Document Management" valueattr="label" selectedindex="1" id="menu" theme="core-light-theme">
          <core-item id="menu_item1" icon="assignment-ind" label="Document Management" horizontal center layout></core-item>
          <core-item id="menu_item2" icon="assignment-ind" label="Component Knowledge" horizontal center layout active></core-item>
        </core-menu>
        <core-field id="search_field" icon="search" theme="core-light-theme" center horizontal layout>
          <core-icon icon="search" id="search_icon"></core-icon>
          <core-input willvalidate placeholder="Search for a competency" id="core_input" flex></core-input>
        </core-field>
      </core-header-panel>
      <core-icon-button id="menu_button" icon="menu" tool></core-icon-button>
      <div id="title" tool>Competence Matrix</div>
      <core-animated-pages selected="content1" transitions="cross-fade cross-fade-delayed scale-up slide-up slide-up-offscreen slide-down tile-cascade hero-transition" flex="" auto="" notap="" class="">
        <div name="splash" class="">
          <span fit="" class="splash wide" cross-fade="">Splash</span>
        </div>
        <!--<topeka-profile id="profile" name="profile" user="John" wide="100px" center="" layout="" vertical="" class="core-selected" active="">
        </topeka-profile>-->
        <div name="content1" vertical layout>
          <items-list id="list1"></items-list>
        </div>
      </core-animated-pages>
      <paper-dialog id="dialog" heading="Info on Akepot"
        transition="paper-transition-center" backdrop="true">
      <p>Made with Polymer and Dart in October 2014.</p>
      <p>This tool was created by pjv.</p>
      <paper-button label="Close" dismissive autofocus></paper-button> </paper-dialog>
    </core-scaffold>


    <script src="main.dart" type="application/dart"></script>
    <!--Not if own main: <script type="application/dart">export 'package:polymer/init.dart';</script>-->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
